    <h1>New Ticket</h1>

    <section>
        <form class="newticket" id="ticket-form" method="POST" action="">
            <p><label>Requestor Name: <input name="requestor"></label></p>
            <p><label>Phone #: <input type=tel name="phone"></label></p>
            <p><label>E-mail address: <input type=email name="addr"></label></p>
            <p><label>Building/Facility Name: <input name="building"></label></p>
            <p><label>Size:
                <select name="urgency">
                    <option value="">Select urgency</option>
                    <option value="minimal">1 (not urgent)</option>
                    <option value="bit">2 (a bit urgent)</option>
                    <option value="decent">3 (decently urgent)</option>
                    <option value="pretty">4 (pretty urgent)</option>
                    <option value="very">5 (very urgent)</option>
                </select>
            </label></p>
            <p><label>Date of Request:
                <input name="due" type="datetime-local">
            </label></p>
            <p><label>Repair Requested:
                <textarea rows="4" cols="35" name="instructions"></textarea>
            </label></p>
            <p><button type="submit">Submit Ticket</button></p>
        </form>
    </section>
